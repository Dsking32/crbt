<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe via USSD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #11998e, #38ef7d);
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      color: #11998e;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #11998e;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #0e7a72;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ž Subscribe with USSD</h1>
    <p>Select a plan to dial the USSD code</p>

    <select id="plan">
      <option value="*123*1#">Plan A - â‚¦100/week</option>
      <option value="*123*2#">Plan B - â‚¦200/week</option>
      <option value="*123*3#">Plan C - â‚¦500/month</option>
    </select>

    <button onclick="dialUSSD()">Dial Now</button>
  </div>

  <script>
    function dialUSSD() {
      const ussd = document.getElementById("plan").value;

      // Encode # as %23 for tel: links
      const ussdCode = "tel:" + encodeURIComponent(ussd);

      // Open dialer with USSD
      window.location.href = ussdCode;
    }
  </script>
</body>
</html>
