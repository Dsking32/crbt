<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe via SMS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2575fc;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
      color: #555;
    }
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #6a11cb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“± Subscribe Now</h1>
    <p>Select your preferred plan and confirm via SMS</p>

    <select id="plan">
      <option value="Plan A">Plan A - â‚¦100/week</option>
      <option value="Plan B">Plan B - â‚¦200/week</option>
      <option value="Plan C">Plan C - â‚¦500/month</option>
    </select>

    <button onclick="sendSMS()">Send SMS</button>

    <footer>
      *You will be redirected to your SMS app
    </footer>
  </div>

  <script>
    function sendSMS() {
      const plan = document.getElementById("plan").value;
      const phoneNumber = "7788"; // SMS shortcode
      const message = "Hello, I want " + plan;

      // Create SMS link
      const smsLink = "sms:" + phoneNumber + "?&body=" + encodeURIComponent(message);

      // Redirect to SMS app
      window.location.href = smsLink;
    }
  </script>
</body>
</html>
